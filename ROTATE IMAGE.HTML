<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .B9 img
    {
        margin: 200px;
     background-color: rgb(43, 255, 0);
    transition: 1s ease;
    }
    .B9 img:hover
    {
    transform: rotateZ(-60deg);
    transition: 1s ease;
    }

</style>
    <title>Rotate in Css</title>
</head>
<body>
    <div class="B9">
        <img src="FISH IN POND.jpeg" width="300px">
    </div>
    
</body>
</html>
